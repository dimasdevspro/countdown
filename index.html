<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./countdown.js" defer></script>
    <script src="./modal.js"></script>
    <title>Countdown</title>
  </head>
  <body>
    <img id="image_top" src="./assets/top-image.svg" alt="Imagem de topo" />
    <img
      id="image_bottom"
      src="./assets/bottom-image.svg"
      alt="Imagem de baixo"
    />
    <div class="launch">
      <div class="ready_launch">
        <h1>READY TO LAUNCH IN...</h1>
        <div class="countdown-container">
          <div class="countdown-el days-c">
            <span>Dias</span>
            <p class="text" id="days">0</p>
          </div>
          <div class="countdown-el hours-c">
            <span>Horas</span>
            <p class="text" id="hours">0</p>
          </div>
          <div class="countdown-el min-c">
            <span>Minutos</span>
            <p class="text" id="min">0</p>
          </div>
          <div class="countdown-el sec-c">
            <span>Segundos</span>
            <p class="text" id="sec">0</p>
          </div>
        </div>
        <div class="register">
          <p>Inscreva-se para saber mais sobre o lançamento.</p>
          <a href="#" onclick="Modal.open()">Inscreva-se</a>
        </div>
      </div>
      <div class="rocket_background">
        <img src="./assets/rocket.svg" alt="Imagem de um foguete" />
      </div>
    </div>
    <div class="modal-overlay">
      <div class="modal">
        <a href=""onclick="Modal.close()">X</a>
        <div id="form">
          <h2>Inscrição</h2>
          <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Nome</label>
            <input 
            type="text"
            id="name"
            name="name"
            placeholder="Nome"
            required>
          </div>
          <div class="input-group">
            <label for="description" class="sr-only">Email</label>
            <input 
            type="email"
            id="email"
            name="Email"
            placeholder="Email"
            required
            >
          </div>
          <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
